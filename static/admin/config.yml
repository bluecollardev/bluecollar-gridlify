backend:
  # Choose the backend you prefer (GitHub, GitLab, BitBucket)
  # Reference: https://www.netlifycms.org/docs/authentication-backends/
  name: github
  branch: master
  repo: firebrandsolutions/firebrand-gridlify

media_folder: "static/images"
public_folder: "static/images"

collections:
  - name: "blogs"
    label: "Blogs"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "title", name: "title", widget: "string" }
      - { label: "date", name: "date", widget: "date" }
      - { label: "slug", name: "slug", widget: "string" }
      - { label: "body", name: "body", widget: "markdown" }

  - name: "data"
    label: "Data"
    files:
      - name: "general"
        label: "General"
        file: "src/data/General.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "General" }
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Meta Keywords", name: "metaKeywords", widget: "string" }
              - { label: "Meta Description", name: "metaDescription", widget: "string" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Description", name: "description", widget: "text" }

      - name: "hero"
          label: "Heros"
          file: "src/data/Hero.yml"
          fields:
            - { label: "Title", name: "title", widget: "string", default: "Hero" }
            - name: "items"
              label: "Items"
              widget: "list"
              fields:
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Subtitle", name: "subtitle", widget: "string" }
                - { label: "Description", name: "description", widget: "string" }
                - { label: "Link", name: "link", widget: "string" }
                - { label: "LinkText", name: "linkText", widget: "string" }
                - { label: "Image", name: "imagePath", widget: "text" }
                - { label: "Caption", name: "imageCaption", widget: "text" }
                - { label: "Sub-Caption", name: "subCaption", widget: "text" }

      - name: "company"
        label: "Company"
        file: "src/data/Company.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Company" }
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Meta Keywords", name: "metaKeywords", widget: "string" }
              - { label: "Meta Description", name: "metaDescription", widget: "string" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Description", name: "description", widget: "text" }

      - name: "services"
        label: "Services"
        file: "src/data/Services.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Services" }
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Meta Keywords", name: "metaKeywords", widget: "string" }
              - { label: "Meta Description", name: "metaDescription", widget: "string" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Description", name: "description", widget: "text" }

      - name: "Pricing"
        label: "Pricing"
        file: "src/data/Pricing.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Pricing" }
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Meta Keywords", name: "metaKeywords", widget: "string" }
              - { label: "Meta Description", name: "metaDescription", widget: "string" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Description", name: "description", widget: "text" }

      - name: "contact"
        label: "Contact"
        file: "src/data/Contact.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Contact" }
          - { label: "Meta Keywords", name: "metaKeywords", widget: "string" }
          - { label: "Meta Description", name: "metaDescription", widget: "string" }
          - { label: "Summary", name: "summary", widget: "text" }
          - { label: "Description", name: "description", widget: "text" }

      - name: "portfolio"
        label: "Portfolio"
        file: "src/data/Portfolio.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Portfolio" }
          - name: "items"
            label: "Work"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Meta Keywords", name: "metaKeywords", widget: "string" }
              - { label: "Meta Description", name: "metaDescription", widget: "string" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }

      - name: "socialmedia"
        label: "Social Media"
        file: "src/data/SocialMedia.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Social Media" }
          - name: "items"
            label: "Social Media"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
