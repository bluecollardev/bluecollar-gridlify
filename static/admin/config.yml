backend:
  # Choose the backend you prefer (GitHub, GitLab, BitBucket)
  # Reference: https://www.netlifycms.org/docs/authentication-backends/
  name: github
  branch: master
  repo: firebrandsolutions/firebrand-gridlify

media_folder: "static/images"
public_folder: "static/images"

collections:
  - name: "blogs"
    label: "Blogs"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "title", name: "title", widget: "string" }
      - { label: "date", name: "date", widget: "date" }
      - { label: "slug", name: "slug", widget: "string" }
      - { label: "body", name: "body", widget: "markdown" }

  - name: "data"
    label: "Pages"
    files:
      - name: "general"
        label: "General"
        file: "src/data/General.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "General" }
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Meta Keywords", name: "metaKeywords", widget: "string" }
              - { label: "Meta Description", name: "metaDescription", widget: "text" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Description", name: "description", widget: "text" }

      - name: "company"
        label: "Company"
        file: "src/data/Company.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Company" }
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Meta Keywords", name: "metaKeywords", widget: "string" }
              - { label: "Meta Description", name: "metaDescription", widget: "text" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Description", name: "description", widget: "text" }

      - name: "services"
        label: "Services"
        file: "src/data/Services.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Services" }
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Meta Keywords", name: "metaKeywords", widget: "string" }
              - { label: "Meta Description", name: "metaDescription", widget: "text" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Description", name: "description", widget: "text" }

      - name: "Pricing"
        label: "Pricing"
        file: "src/data/Pricing.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Pricing" }
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Meta Keywords", name: "metaKeywords", widget: "string" }
              - { label: "Meta Description", name: "metaDescription", widget: "text" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Description", name: "description", widget: "text" }

      - name: "portfolio"
        label: "Portfolio"
        file: "src/data/Portfolio.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Portfolio" }
          - name: "items"
            label: "Work"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Meta Keywords", name: "metaKeywords", widget: "string" }
              - { label: "Meta Description", name: "metaDescription", widget: "text" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Image", name: "image", widget: "string" }

  - name: "widgets"
    label: "Widgets"
    files:
      - name: "hero"
        label: "Heroes"
        file: "src/data/Hero.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Hero" }
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "LinkText", name: "linkText", widget: "string" }
              - { label: "Image", name: "imagePath", widget: "string" }
              - { label: "Caption", name: "imageCaption", widget: "string" }
              - { label: "Sub-Caption", name: "subCaption", widget: "string" }

      - name: "block"
        label: "Content Blocks"
        file: "src/data/Block.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Content Block" }
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "LinkText", name: "linkText", widget: "string" }
              - { label: "Image", name: "imagePath", widget: "string" }
              - { label: "Caption", name: "imageCaption", widget: "string" }
              - { label: "Sub-Caption", name: "subCaption", widget: "string" }

      - name: "testimonials"
        label: "Testimonials"
        file: "src/data/Testimonial.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Testimonial Block" }
          - name: "items"
            id: "id"
            label: "Items"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Reviewed By", name: "reviewedBy", widget: "string" }
              - { label: "Position", name: "reviewedByPosition", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "LinkText", name: "linkText", widget: "string" }
              - { label: "Image", name: "imagePath", widget: "string" }
              - { label: "Caption", name: "imageCaption", widget: "string" }
              - { label: "Sub-Caption", name: "subCaption", widget: "string" }

      - name: "socialmedia"
        label: "Social Media"
        file: "src/data/SocialMedia.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Social Media" }
          - name: "items"
            label: "Social Media"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }

      - name: "site"
        label: "Site"
        files:
          - name: "contact"
            label: "Contact"
            file: "src/data/Contact.yml"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Contact" }
              - { label: "Meta Keywords", name: "metaKeywords", widget: "string" }
              - { label: "Meta Description", name: "metaDescription", widget: "text" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Description", name: "description", widget: "text" }

          - name: "socialmedia"
            label: "Social Media"
            file: "src/data/SocialMedia.yml"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Social Media" }
              - name: "items"
                label: "Social Media"
                widget: "list"
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }

