  - projectName: AgentView Insurance Policy Management System
    client: Alberta Motor Association
    startDate: 2013-08-01 12:00:00
    endDate: 2014-11-01 12:00:00
    url:
    image: /images/portfolio/bc-showcase-app-agentview.png
    description: >-
      The Alberta Motor Association was looking to replace its legacy and end-of-life ‘FrontTier’ insurance
      policy management system with an in-house, web-based application and backend service network.

      I spearheaded the overhaul of AMA’s web-based AgentView insurance management system and the network of
      .NET Web API and WCF services that supports it. The scope of work involved a complete rewrite of
      AgentView’s client and server applications as well as complete UI redesign (a previous external contractor
      had failed). I was also responsible for UI/UX design related to internal and external web-based
      applications.
  - projectName: Home Insurance Quote Web Application
    client: Alberta Motor Association
    startDate: 2013-05-01 12:00:00
    endDate: 2013-05-01 12:00:00
    url:
    image: /images/portfolio/bc-showcase-app-homequote.png
    description: >-
      The Alberta Motor Association needed a new web-based and mobile friendly system to provide customers with
      customized home and tenant insurance quotes. The new application replaced their legacy web application,
      developed in C# using ASP.NET Web Forms, which was not mobile friendly.

      I designed and developed a new web application consisting of a responsive, mobile-friendly JavaScript
