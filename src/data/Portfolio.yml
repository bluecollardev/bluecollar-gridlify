  - projectName: Challenger Fleet Management System
    client: Challenger Fleet Management Solutions
    startDate: 2015-04-01 12:00:00
    endDate: 2015-04-01 12:00:00
    url:
    image: /images/portfolio/bc-showcase-app-challenger-02.png
    description: >-
      Challenger Fleet Management Solutions specializes in long term vehicle rentals for industrial projects.
      I architected, designed and spearheaded the development of a custom fleet-management application which
      served to streamline business processes including tracking vehicle inventory, coordinating the equipment
      of vehicles with specialized accessories required for industrial projects, coordinating deliveries on or
      before the time vehicle units are required on site, monitoring manufacturer recall programs, invoicing and
      basic accounting, and the generation of customized reports to clients while vehicle units are on rent.
  - projectName: Caffe Tech Magento Store
    client: Caffe Tech 2004 Ltd.
