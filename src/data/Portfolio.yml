  - projectName: Ideal Automotive Finance Solutions
    client: Interdynamix
    startDate: 2017-07-01 12:00:00
    endDate: 2019-02-01 12:00:00
    url:
    image: /images/portfolio/bc-showcase-app-ideal.png
    description: >-
      Ideal is a automotive fintech startup (incubated in-house by a company called Interdynamix) whose main
      product offering is a SaaS-style machine-learning enhanced Business Intelligence platform for automotive
      inventory holders, retailers, and lenders. Each platform ‘pod’ consists of a custom hybrid client-side app
      which communicates using RESTful APIs with headless web API service instances representing the inventory
      holders, retailers, and lenders to a particular organization. The distributed backends (API) are written
      in Java using Spring Boot and Hibernate, and communicate with each other using RabbitMQ message broker
      software; information is stored in PostgreSQL databases. SSO-style authentication is handled using Red
      Hat’s Keycloak.
