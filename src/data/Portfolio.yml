  - client: Interdynamix
    description: >-
      Ideal is a automotive fintech startup (incubated in-house by a company
      called Interdynamix) whose main product offering is a SaaS-style
      machine-learning enhanced Business Intelligence platform for automotive
      inventory holders, retailers, and lenders. Each platform ‘pod’ consists of
      a custom hybrid client-side app which communicates using RESTful APIs with
      headless web API service instances representing the inventory holders,
      retailers, and lenders to a particular organization. The distributed
      backends (API) are written in Java using Spring Boot and Hibernate, and
      communicate with each other using RabbitMQ message broker software;
      information is stored in PostgreSQL databases. SSO-style authentication is
      handled using Red Hat’s Keycloak.


      **TOOLS AND TECHNOLOGIES:** HTML5, ES6, ES7, SASS, JSX, ReactJS, Flux,
      Material-UI, MobX, React-Bootstrap, DevExpress, Bluebird, Java, Spring
      Boot, Hibernate, Swagger, Swagger Codegen, OpenAPI, PostgreSQL, RabbitMQ,
      Keycloak, Gulp, Webpack, Karma, Mocha, Chai, Expect.js, Jest, Docker,
      Kubernetes, VirtualBox, WebStorm, Spring Tool Suite, Adobe CC (Photoshop,
      Illustrator, etc.), RESTful API design, UI Design, GitLab, Git
    endDate: 2019-02-01T12:00:00.000Z
    image: /images/portfolio/bc-showcase-app-ideal.png
    projectName: Ideal Automotive Finance Solutions
    startDate: 2017-07-01T12:00:00.000Z
