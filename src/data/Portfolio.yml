  - projectName: VEST Tablet & Kiosk Apps
    client: Video Entertainment Systems Technology Ltd.
    startDate: 2016-05-01 12:00:00
    endDate: 2016-11-01 12:00:00
    url:
    image: /images/portfolio/bc-showcase-app-vest.png
    description: >-
      Video Systems Entertainment Technology (VEST) is an Edmonton company that provides self-serve program
      kiosks to (horse/harness/greyhound) racetracks and off-track-betting sites in Canada, the US and the
      Caribbean. Some of the products offered on the kiosks are full programs, profile sheets, singles races and
      IP sheets.
  
      At the behest of the LSE-listed (London Stock Exchange) Sportech PLC – one of VEST’s clients – I was
      contracted to develop a hybrid mobile application for deployment on tablets, Linux kiosks and smart
      televisions which replicates (and furthers) the functionality available in their existing kiosk system.
      These tablets are currently being deployed in multiple off-track-betting locations in the continental USA.
