  - projectName: Caffe Tech Inventory Management and Data Bridge
    client: Caffe Tech 2004 Ltd.
    startDate: 2015-09-01 12:00:00
    endDate: 2016-04-01 12:00:00
    url:
    image: /images/portfolio/bc-showcase-app-quickcommerce.png
    description: >-
      Caffe Tech is an Edmonton based importer and distributor of premium (primarily Italian and Swiss)
      commercial and home coffee equipment which provides many popular Albertan establishments with their
      restaurant and coffee making equipment.

      As Caffe Tech was expanding their business and opening multiple new locations, they needed an inventory
      management solution that would synchronize their QuickBooks Desktop / Online customers, inventory and
      stock levels, invoices, work orders and more with their existing e-commerce websites (Caffe Tech, Leva,
      ACE Coffee Roasters). I designed an event-driven software bridge, composed of an OAuth2 secured RESTful
      micro-service, and custom ‘client’ extensions for Magento and OpenCart, that automatically handled
      synchronization of all data across multiple installations and software systems using a combination of PHP,
      Slim, Doctrine ORM/DBAL, MySQL and the QuickBooks Online API and Desktop SDK.
