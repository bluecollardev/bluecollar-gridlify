  - projectName: iOS Tablet Point-of-Sale
    client: Caffe Tech 2004 Ltd.
    startDate: 2015-09-01 12:00:00
    endDate: 2016-04-01 12:00:00
    url:
    image: /images/portfolio/bc-showcase-app-quickcommerce.png
    description: >-
      Caffe Tech is an Edmonton based importer and distributor of premium (primarily Italian and Swiss)
      commercial and home coffee equipment which provides many popular Albertan establishments with their
      restaurant and coffee making equipment.
  
      Caffe Tech required a tablet-based point-of-sale app, supporting peripheral devices including
      Star Micronics point-of-sale equipment, that would integrate with their existing e-commerce/accounting
      APIs, and replace their existing PixelPoint point-of-sale systems. Supported peripheral devices included
      Star Micronics Bluetooth and Wireless cash drawers, ticket and receipt printers, and barcode scanners.
  - projectName: Baan Saowanee
